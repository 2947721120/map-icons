<!DOCTYPE html>
<html>
	<head>
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	    <meta charset="utf-8">
	    <title>Map Icons Demo</title>
	    <link rel="shortcut icon" href="images/favicon.ico" />
	    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	    <link rel="stylesheet" type="text/css" href="css/map-icons.css" />
	    <script src="js/map-icons.js"></script>
	    <style>
			body, html {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			#map-canvas {
				width: 100%;
				height: 100%;
			}
			
			.marker-label {
				z-index: 99;
				position: absolute;
				display: block;
				width: 50px;
				height: 50px;
				white-space: nowrap;
				color: #FFFFFF;
				font-size: 30px;
				line-height: 50px;
				text-align: center;
			}
		</style>
	    <script>
			function initialize() {
				var mapOptions = {
					zoom: 11,
					center: new google.maps.LatLng(-33.9, 151.2),
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					styles: [
						{stylers: [{ visibility: 'simplified' }]},
						{elementType: 'labels', stylers: [{ visibility: 'off' }]}
					]
				}
				var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
				setMarkers(map, beaches);
			}
			
			var beaches = [
				['Bondi Beach', -33.890542, 151.274856, 4],
				['Coogee Beach', -33.923036, 151.259052, 5],
				['Cronulla Beach', -34.028249, 151.157507, 3],
				['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
				['Maroubra Beach', -33.950198, 151.259302, 1]
			];
			
			function setMarkers(map, locations) {
				for (var i = 0; i < locations.length; i++) {
					var beach = locations[i];
					var myLatLng = new google.maps.LatLng(beach[1], beach[2]);
					var marker = new Marker({
						map: map,
						zIndex: 9,
						title: 'Map Icons',
						position: myLatLng,
						icon: {
							path: 'M 100 0 L 0 0 L 0 100 L 35 100 L 50 120 L 65 100 L 100 100 Z',
							fillColor: '#0E77E9',
							fillOpacity: 1,
							strokeColor: '',
							strokeWeight: 0,
							scale: 1/2
						},
						label: '<i class="icon-parking"></i>'
					});
				}
			}
			
			google.maps.event.addDomListener(window, 'load', initialize);
	
		</script>
	</head>
	<body>
		<div id="map-canvas"></div>
	</body>
</html>
